---
layout: default
---

<article>
  <div class="has-flow is-sticky is-sticky--top">{{ content }}</div>
</article>

<div class="has-flow">
  <article class="card">
    <img src="/assets/images/bshow.jpg" alt="">
  </article>
  <article class="card has-flow">
    <p>Latest Blog Post</p>
    {% for post in site.posts limit:1 %}
      <h2><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
      {{ post.excerpt }}
    {% endfor %}
  </article>
</div>
