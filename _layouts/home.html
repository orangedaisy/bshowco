---
layout: default
---

{{ content }}

<h3 style="margin-top:1.5em;margin-bottom:.5em;">Latest post:</h3>

{% for post in site.posts limit:1 %}
  <article class="c-post s-post">

    <h2 style="margin-bottom:0;"><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
    <small>{{ post.date | date: "%b %-d, %Y" }}</small>

  </article>
{% endfor %}
