<header class="site-header" role="banner">

  <h1>{{ site.title | escape }}</h1>

  <nav>
    <ul role="list">
      <li>
        <a href="{{ "/" | relative_url }}">Home</a>
      </li>
      {% for my_page in site.pages %}
        {% unless my_page.navbar == false %}
          {% if my_page.title %}
          <li>
            <a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          </li>
          {% endif %}
        {% endunless %}
      {% endfor %}
    </ul>
  </nav>

</header>
