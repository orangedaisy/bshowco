<header class="o-main-container" role="banner">

  <nav class="c-site-nav">

    <a class="c-site-title c-site-nav__link" href="{{ "/" | relative_url}}">{{ site.title | escape }}</a>

    <ul class="c-site-nav__list">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <li class="c-site-nav__item">
          <a class="c-site-nav__link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
        </li>
        {% endif %}
      {% endfor %}
    </ul>

  </nav>

</header>
